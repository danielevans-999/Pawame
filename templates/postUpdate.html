{% extends 'base.html'%}
{% load bootstrap4 %}


{% block content %}


<div class="container">
  <div class="row">
    <div class="col pt-3">

      <form action="{% url 'postUpdate' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form layout='inline' %}
        <div class="form-group">
          <input type="submit" class="btn btn-green btn-sm my-2" value="Publish">
        </div>
      </form>

    </div>
  </div>

  {% endblock %}
